# =============================================================================
# PRIVACY PATCHES (v0.99.0-alpha.14 and later, up to 0.105)
# =============================================================================
#
# Merged coverage for all Codex 0.99.x alpha releases from alpha.14 onward.
# Earlier alphas (pre-alpha.14) are no longer supported.
#
# Key goals:
# - Disable Statsig telemetry export (resolver returns None, remove constants)
# - Ensure metrics exporter defaults to None in both types + config loading
# - Disable web search by default (no sandbox-driven enablement)
# - Disable per-turn metadata headers (git remotes / commit hash / sandbox tag)
# - Drop sandbox implementation/policy tags from tool telemetry
# - Redact git origin URL from local state and rollout metadata
#
# Affected files (codex-rs workspace-relative):
# - otel/src/config.rs
# - core/src/config/types.rs
# - core/src/config/mod.rs
# - core/src/turn_metadata.rs
# - core/src/tools/registry.rs
# - state/src/extract.rs
# - core/src/rollout/metadata.rs
#
# Note on alpha.14-alpha.20 compatibility:
# The turn_metadata patch targets the alpha.21+ function signature
# (_cwd: &Path, _sandbox: Option<&str>). Users on alpha.14-alpha.20
# will see a compile error on that one function after patching; all
# other patches apply correctly.
#
# =============================================================================

[meta]
name = "privacy-patches-v0.99"
description = "Privacy hardening for 0.99.0-alpha.14+: disable Statsig telemetry, web search defaults, per-turn metadata headers, and sandbox metric tags"
version_range = ">=0.99.0-alpha.14, <0.105.0-alpha.13"
workspace_relative = true

# =============================================================================
# Telemetry: Disable Statsig Resolver + Remove Hardcoded Constants
# =============================================================================

[[patches]]
id = "privacy-v0.99-disable-statsig-resolver"
file = "otel/src/config.rs"

[patches.query]
type = "ast-grep"
pattern = '''
pub(crate) fn resolve_exporter(exporter: &OtelExporter) -> OtelExporter {
    $$$
}
'''

[patches.operation]
type = "replace"
text = '''
pub(crate) fn resolve_exporter(exporter: &OtelExporter) -> OtelExporter {
    match exporter {
        OtelExporter::Statsig => {
            // PRIVACY PATCH: Always return None to disable Statsig telemetry.
            //
            // Upstream behavior only disables in tests / with a feature flag.
            OtelExporter::None
        }
        _ => exporter.clone(),
    }
}
'''

[[patches]]
id = "privacy-v0.99-remove-statsig-endpoint"
file = "otel/src/config.rs"

[patches.query]
type = "ast-grep"
pattern = '''
pub(crate) const STATSIG_OTLP_HTTP_ENDPOINT: $TYPE = $VALUE;
'''

[patches.operation]
type = "delete"
insert_comment = "// PRIVACY PATCH: Statsig endpoint removed (hardcoded constant)"

[[patches]]
id = "privacy-v0.99-remove-statsig-header"
file = "otel/src/config.rs"

[patches.query]
type = "ast-grep"
pattern = '''
pub(crate) const STATSIG_API_KEY_HEADER: $TYPE = $VALUE;
'''

[patches.operation]
type = "delete"
insert_comment = "// PRIVACY PATCH: Statsig API key header removed (hardcoded constant)"

[[patches]]
id = "privacy-v0.99-remove-statsig-api-key"
file = "otel/src/config.rs"

[patches.query]
type = "ast-grep"
pattern = '''
pub(crate) const STATSIG_API_KEY: $TYPE = $VALUE;
'''

[patches.operation]
type = "delete"
insert_comment = "// PRIVACY PATCH: Statsig API key removed (hardcoded constant)"

# =============================================================================
# Telemetry: Default Metrics Exporter = None (types.rs)
# =============================================================================

[[patches]]
id = "privacy-v0.99-default-metrics-none-types"
file = "core/src/config/types.rs"

[patches.query]
type = "ast-grep"
pattern = '''
impl Default for OtelConfig {
    fn default() -> Self {
        $$$
    }
}
'''

[patches.operation]
type = "replace"
text = '''
impl Default for OtelConfig {
    fn default() -> Self {
        OtelConfig {
            log_user_prompt: false,
            environment: DEFAULT_OTEL_ENVIRONMENT.to_owned(),
            exporter: OtelExporterKind::None,
            trace_exporter: OtelExporterKind::None,
            metrics_exporter: OtelExporterKind::None, // PRIVACY PATCH: Changed from Statsig
        }
    }
}
'''

